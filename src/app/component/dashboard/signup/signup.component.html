<form (ngSubmit)="submitForm()" #signupForm="ngForm">
    <h2>Welcome To iBot</h2>
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="formData.username" required>
      <div *ngIf="username.touched && username.invalid" class="error">Username is required.</div>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="formData.email" required email>
      <div *ngIf="email.touched && email.invalid" class="error">Please enter a valid email.</div>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="formData.password" required minlength="6">
      <!-- <div *ngIf="password.touched && password.invalid" class="error">Password must be at least 6 characters.</div> -->
    </div>
    <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
  </form>
